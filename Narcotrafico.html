<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impacto del Narcotráfico</title>
<style>
:root{--bg:#0f1225;--card:#14172e;--primary:#38bdf8;--secondary:#f472b6;--white:#ffffff;}
body{min-height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:40px; background: linear-gradient(270deg, var(--bg), var(--card), rgba(56,189,248,.35), rgba(244,114,182,.35), var(--bg)); background-size:600% 600%; animation:fondoPro 14s ease infinite; color:var(--white); font-family: Arial, sans-serif;}
@keyframes fondoPro{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.card{background: var(--card); padding:35px; border-radius:20px; max-width:800px; text-align:center; box-shadow:0 20px 50px rgba(0,0,0,0.6); animation:entrada 1s ease forwards;}
@keyframes entrada{from{opacity:0; transform:scale(0.9);}to{opacity:1; transform:scale(1);}}
h1{color:var(--primary);} p{margin-top:15px; line-height:1.5;}
a{display:inline-block; margin-top:25px; padding:12px 30px; background:linear-gradient(135deg,var(--primary),var(--secondary)); color:#000; font-weight:bold; border-radius:30px; text-decoration:none; transition:0.3s ease, transform 0.3s ease;}
a:hover{transform:scale(1.1); box-shadow:0 0 25px var(--primary),0 0 40px var(--secondary);}
</style>
</head>
<body>
<div class="card">
  <h1>Impacto del Narcotráfico</h1>
  <p>Genera ingresos ilegales que afectan la economía formal, limita inversión en servicios sociales y provoca violencia como homicidios, secuestros y extorsión.</p>
  <a href="index.html">Volver al menú</a>
</div>
</body>
</html>
