<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto</title>
<style>
:root{
    --bg:#0f1225;
    --card:#14172e;
    --primary:#38bdf8;
    --secondary:#f472b6;
    --white:#ffffff;
    --soft:#94a3b8;
}

/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

/* FONDO */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(270deg,var(--bg),var(--card),var(--primary),var(--secondary),var(--bg));
    background-size:600% 600%;
    animation:fondoPro 14s ease infinite;
    color:var(--white);
}

/* ANIMACI√ìN FONDO */
@keyframes fondoPro{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* TARJETA DE CONTACTO */
.contact-card{
    background:var(--card);
    padding:40px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.6);
    text-align:center;
    max-width:500px;
    width:90%;
    animation:entrada 1s ease;
}

.contact-card h1{
    font-size:2em;
    margin-bottom:20px;
    color:var(--primary);
    text-shadow:0 0 10px var(--secondary);
}

.contact-card p{
    font-size:1.1em;
    margin-bottom:20px;
    color:var(--soft);
}

.contact-card a{
    display:inline-block;
    text-decoration:none;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:var(--bg);
    font-weight:bold;
    padding:12px 24px;
    border-radius:12px;
    transition:.3s ease;
}

.contact-card a:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px var(--primary);
}

/* ENTRADA SUAVE */
@keyframes entrada{
    from{opacity:0; transform:scale(.9);}
    to{opacity:1; transform:scale(1);}
}
</style>
</head>

</html>
