<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Crucigrama ‚Äì Prevenci√≥n de la Drogadicci√≥n</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= PALETA ================= */
:root{
  --bg1:#0f172a;
  --bg2:#312e81;
  --accent:#38bdf8;
  --accent2:#f472b6;
  --win:#22c55e;
  --lose:#ef4444;
  --white:#ffffff;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

/* ================= FONDO ================= */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(
    270deg,
    var(--bg1),
    var(--bg2),
    var(--accent2),
    var(--bg1)
  );
  background-size:600% 600%;
  animation:fondo 14s ease infinite;
  color:var(--white);
}

@keyframes fondo{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* ================= CONTENEDOR ================= */
.wrapper{
  background:rgba(0,0,0,.45);
  backdrop-filter:blur(14px);
  border-radius:20px;
  padding:20px;
  width:90%;
  max-width:560px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  animation:entrada .8s ease;
}

@keyframes entrada{
  from{opacity:0; transform:scale(.9);}
  to{opacity:1; transform:scale(1);}
}

h1{
  margin-bottom:15px;
  text-shadow:0 0 20px var(--accent);
}

/* ================= IFRAME ================= */
.iframe-box{
  width:500px;
  height:500px;
  max-width:100%;
  margin:auto;
  border-radius:16px;
  overflow:hidden;
  border:4px solid var(--accent);
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ================= BOT√ìN ================= */
button{
  margin-top:18px;
  padding:14px 30px;
  font-size:1em;
  font-weight:bold;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:#000;
  box-shadow:0 8px 25px rgba(0,0,0,.4);
  transition:.25s;
}

button:hover{
  transform:scale(1.1);
}

/* ================= MENSAJES ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.4s;
}

.modal.active{
  opacity:1;
  pointer-events:auto;
}

.box{
  padding:40px;
  border-radius:25px;
  text-align:center;
  animation:pop .8s ease;
}

.win-box{
  background:linear-gradient(135deg,var(--win),#4ade80);
  color:#000;
}

.lose-box{
  background:linear-gradient(135deg,var(--lose),#f87171);
  color:#000;
}

@keyframes pop{
  0%{transform:scale(.5) rotate(-8deg); opacity:0;}
  100%{transform:scale(1) rotate(0); opacity:1;}
}

.box h2{
  font-size:2.2em;
}
</style>
</head>

<body>

<div class="wrapper">
  <h1>üß© Crucigrama: Prevenci√≥n de la Drogadicci√≥n</h1>

  <div class="iframe-box">
    <iframe src="https://crosswordlabs.com/embed/crucigrama-prevencion-de-la-drogadiccion"></iframe>
  </div>

  <button onclick="verificar()">‚úîÔ∏è Ya termin√©</button>
</div>

<!-- GANASTE -->
<div class="modal" id="win">
  <div class="box win-box">
    <h2>üéâ ¬°GANASTE! üéâ</h2>
    <p>Completaste el crucigrama correctamente</p><br>
    <button onclick="cerrar()">Cerrar</button>
  </div>
</div>

<!-- PERDISTE -->
<div class="modal" id="lose">
  <div class="box lose-box">
    <h2>‚ùå PERDISTE ‚ùå</h2>
    <p>A√∫n faltan cuadros por completar</p><br>
    <button onclick="cerrar()">Intentar de nuevo</button>
  </div>
</div>

<script>
function verificar(){
  const completo = confirm("¬øSeguro que llenaste TODOS los cuadros del crucigrama?");
  if(completo){
    document.getElementById("win").classList.add("active");
  }else{
    document.getElementById("lose").classList.add("active");
  }
}

function cerrar(){
  document.getElementById("win").classList.remove("active");
  document.getElementById("lose").classList.remove("active");
}
</script>

</body>
</html>
